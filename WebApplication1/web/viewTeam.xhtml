<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Greenboard - View Teams</title>
    </h:head>
    <h:body>
        <h:dataTable id="teamTable" value="#{controleur.teams}" var="team" border="1">
            <f:facet name="header">
                <h:outputText value="Current teams" />
            </f:facet>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Team Name" />
                </f:facet>
                <h:outputText value="#{controleur.teamName}" />
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Team Number" />
                </f:facet>
                <h:outputText value="#{Controleur.teamNumber}" />
            </h:column>
        </h:dataTable>
        
        <h:form>
            <h:outputLabel value="Enter a team number: " />
            <h:inputText value='teamid' />
            <h:commandButton id="checkTeam" actionListener="#{controleur.selectTeam(teamid)}"
                                         value="Confirm"
                                         action='teamInfo.xhtml'/>
          <button id='back' value="Back " outcome='studentAction' >Go Back </button>
        </h:form>
    </h:body>
</html>
