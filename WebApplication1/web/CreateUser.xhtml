<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Greenboard - Create User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
<h:form>
          
            <h:panelGrid columns="3">
                           <p:outputLabel value="UserId:*"/>
                            <p:inputText id="ModifyPersonalUserId"
                                         value="#{userProfileBean.userID}"
                                         validatorMessage="Invalid UserId format"
                                         label="UserId" required="true"
                                         requiredMessage="An UserId is required"
                                         title="Enter your email (e.g. 1234567)">
                                <f:validateRegex pattern="[0-9]{7}" />
                                <p:ajax event="keyup" update="ModifyPersonalUserMsg"/>
                            </p:inputText>
                            <p:message id="ModifyPersonalUserMsg" for="ModifyPersonalUserId"/>
                            
                            
                            <p:outputLabel value="EmailId:*"/>
                            <p:inputText id="ModifyPersonalEmailId"
                                         value="#{userProfileBean.emailId}"
                                         validatorMessage="Invalid Email format"
                                         label="EmailId" required="true"
                                         requiredMessage="An Email is required"
                                         title="Enter your email (e.g. xxx@xxx.xxx)">
                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                <p:ajax event="keyup" update="ModifyPersonalemailMsg"/>
                            </p:inputText>
                            <p:message id="ModifyPersonalemailMsg" for="ModifyPersonalEmailId"/>
                            <p:outputLabel value="Password:*"/>
                            <p:password id="ModifyPersonalpassword"
                                        value="#{userProfileBean.password}"
                                        feedback="true"
                                        promptLabel="Enter Password"
                                        weakLabel="Weak Password"
                                        goodLabel="Good Password"
                                        strongLabel="Strong Password"
                                        match="confPwd" 
                                        required="true"
                                        requiredMessage="A Password is required"/>
                            <p:message for="password"/>
                            <p:outputLabel for="confPwd" value="Confirm Password"/>
                            <p:password id="confPwd"
                                        value="#{userProfileBean.password}"
                                        required="true"
                                        title="Repeat password as above"/>
                            <p:message for="confPwd"/>
                            <p:outputLabel value="FirstName:*"/>
                            <p:inputText id="firstName"
                                         value="#{userProfileBean.firstName}"
                                         required="true" label="FirstName"
                                         requiredMessage="A FirstName is required">
                                <p:ajax event="keyup" update="firstNameMsg"/>
                            </p:inputText>
                            <p:message  id="firstNameMsg" for="firstName"/>
                            <p:outputLabel value="LastName:"/>
                            <p:inputText id="lastName"
                                         value="#{userProfileBean.lastName}"/>
                            <p:message for="lastName"/>
                        </h:panelGrid>
        </h:form>  
    
    <form action="demo_form.asp" method="get">
        <input type="checkbox" name="user" value="#{userProfileBean.isSupervisor}"> I am a supervisor<br>
  <input type="submit" value="Submit">
</form>
        <p:commandButton id="createUser" actionListener="#{controleur.addUser}"
                                         value="Confirm"
                                         onclick="PF('bui').show()" oncomplete="PF('bui').hide()" outcome='index'/>
    </body>
</html>
