<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"> 
<h:head>
        <title>Greenboard - Create User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
<h:form>
          
            <h:panelGrid columns="3">
                           <h:outputLabel value="UserId:*"/>
                            <h:inputText id="ModifyPersonalUserId"
                                         value="#{userProfileBean.userID}"
                                         validatorMessage="Invalid UserId format"
                                         label="UserId" required="true"
                                         requiredMessage="An UserId is required"
                                         title="Enter your email (e.g. 1234567)">
                                <f:validateRegex pattern="[0-9]{7}" />
                            </h:inputText>
                            <h:message id="ModifyPersonalUserMsg" for="ModifyPersonalUserId"/>
                            
                            
                            <h:outputLabel value="EmailId:*"/>
                            <h:inputText id="ModifyPersonalEmailId"
                                         value="#{userProfileBean.emailId}"
                                         validatorMessage="Invalid Email format"
                                         label="EmailId" required="true"
                                         requiredMessage="An Email is required"
                                         title="Enter your email (e.g. xxx@xxx.xxx)">
                                <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            </h:inputText>
                            <h:message id="ModifyPersonalemailMsg" for="ModifyPersonalEmailId"/>
                            <h:outputLabel value="Password:*"/>
                            <h:inputText id="ModifyPersonalpassword"
                                        value="#{userProfileBean.password}"
                                        required="true"
                                        requiredMessage="A Password is required"/>
                            <h:message for="password"/>
                            
                            <h:outputLabel value="FirstName:*"/>
                            <h:inputText id="firstName"
                                         value="#{userProfileBean.firstName}"
                                         required="true" label="FirstName"
                                         requiredMessage="A FirstName is required">
                            </h:inputText>
                            <h:message  id="firstNameMsg" for="firstName"/>
                            <h:outputLabel value="LastName:"/>
                            <h:inputText id="lastName"
                                         value="#{userProfileBean.lastName}"/>
                            <h:message for="lastName"/>
                        </h:panelGrid>
        </h:form>  
    
        <h:form>
        <input type="checkbox" name="user" value="#{userProfileBean.isSupervisor}"> I am a supervisor<br>/>
         <input type="submit" value="Submit"/>
        </h:form>
        <h:commandButton id="createUser" actionListener="#{controleur.addUser}"
                                         value="Confirm"
                                         outcome='index'/>
    </body>
</html>
